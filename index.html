<!DOCTYPE html>
<html ng-app="Notes">
    <head>
        <title>Notes</title>
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">


    </head>
    <body ng-controller="IndexController">
        <ul class="nav nav-tabs">
            <li ng-class="{active: activetab == '/'}"><a href="#/index">Home</a></li>
            <li ng-class="{active: activetab == '/sobre'}"><a href="#/index">Sobre</a></li>
        </ul>
        <div layout="row" ng-cloak>
            <md-sidenav layout="column" class="sidenav1" md-is-locked-open='true'>
                <show-notes title="title" notes="notes" selected="selected"></show-notes>
            </md-sidenav>
            <md-content flex layout="column">
                <show-note ng-hide="selected === null" notes="notes" selected="selected"></show-note>
            </md-content>
        </div>
            <div class="carousel">
            <a class="carousel-item" href="#one!" onclick="Materialize.toast('I am a toast', 4000)"><img src="http://lorempixel.com/250/250/nature/1"></a>
            <a class="carousel-item" href="#two!"><img src="http://lorempixel.com/250/250/nature/2"></a>
            <a class="carousel-item" href="#three!"><img src="http://lorempixel.com/250/250/nature/3"></a>
            <a class="carousel-item" href="#four!"><img src="http://lorempixel.com/250/250/nature/4"></a>
            <a class="carousel-item" href="#five!"><img src="http://lorempixel.com/250/250/nature/5"></a>
        </div>
        <!--
        Copyright 2016 Google Inc. All Rights Reserved. 
        Use of this source code is governed by an MIT-style license that can be in foundin the LICENSE file at http://material.angularjs.org/license.
        -->
        

        <!-- Angular material scripts -->
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

        <!-- Angular Material Library -->
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/i18n/angular-locale_pt-br.js"></script>
        
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
        
        <script src="main.js"></script>
        <script src="app.js"></script>
        <script src="controllers/index-controller.js"></script>
        <script src="directives/note-directive.js"></script>
        <script src="services/notes-service.js"></script>
        <script src="factories/notes-factory.js"></script>

    </body>
</html>
